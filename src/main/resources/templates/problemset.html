<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>문제들 | Solve, ANA!</title>
        <meta property="og:type" content="website">
        <meta property="og:title" content="전체 문제 | Solve, AnA!">
        <meta property="og:url" content="https://solve.sunrint.kr/problemset">
        <meta property="og:description" content="Solve, AnA! 아나 부원이라면 풀 수 있어야하는 기초적인 문제를 게시해둔 웹사이트!">
        <link rel="stylesheet" href="/css/common.css">
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }

            table td, th {
                padding: .5rem;
                border: 1px #5e5e5e solid;
            }

            table tr:nth-of-type(1) > th:nth-of-type(2) {
                width: 40%;
            }

            table tr:nth-of-type(1) > th:nth-of-type(3) {
                width: 20%;
            }

            table tr:nth-of-type(1) > th:nth-last-child(-n + 4) {
                width: 10%;
            }

            tr:nth-child(even) {
                background-color: #393939;
            }
        </style>
    </head>
    <body>
        <nav id="hnav">
            <div>
                <a href="/" id="logo">
                    <img src="/imgs/logo.png">
                    Solve, AnA
                </a>
            </div>
            <div id="menu">
                <a href="/problemset">문제</a>
                <a href="/submit/results">채점 현황</a>
                <a href="/search">검색</a>
            </div>
            <div>
                <div th:if="${given_name}">
                    <p><span th:text="${given_name}"></span> | <a href="/logout" id="logout">로그아웃</a></p>
                </div>
                <div th:if="${given_name == null}">
                    <a href="/oauth2/authorization/google">로그인</a>
                </div>
            </div>
        </nav>
        <main>
            <h1>전체 문제</h1>
            <table>
                <tr>
                    <th>문제</th>
                    <th>제목</th>
                    <th>정보</th>
                    <th>맞힌 사람</th>
                    <th>제출</th>
                    <th>정답 비율</th>
                    <th>출제자</th>
                </tr>
                <th:block th:each="problem : ${problems}">
                    <tr>
                        <td th:text="${problem.id}">...</td>
                        <td><a th:text="${problem.title}" th:href="@{/problem/{id}(id=${problem.id})}"></a></td>
                        <td th:text="${problem.info}">...</td>
                        <td th:text="${problem.accepted}">...</td>
                        <td th:text="${problem.pushed}">...</td>
                        <td th:text="${problem.getPercentage()}">...</td>
                        <td th:text="${problem.author}">...</td>
                    </tr>
                </th:block>
            </table>
        </main>
        <footer>

        </footer>
    </body>
</html>
